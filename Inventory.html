<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--local stylesheet-->
   
    <link rel = "stylesheet" href="Inventory.css">
    <script src="./script.js" defer></script>
    <title>Inventory</title>
  </head>
  <body>
    
    <!--Navbar-->
        <nav class="navbar navbar-expand-sm bg-white navbar-light fixed-top">
            <a class="navbar-brand" href="#">
                <img src="images/bgLogo.png" alt="Logo" style="width:50px; height:auto;">
            </a>
            <h1>Books Galore</h1>
            <div id="mySidepanel" class="sidepanel">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <a id = "user-info"></a>
                <a href="#">About</a>
                <div class ="menu-choice"><a  href = #>Register Employee</a></div>
                <div class ="menu-choice"><a  href = #>Register Site-User</a></div>
                <a href="#">Logout</a>
            </div>
            <button class="openbtn" onclick="openNav()">☰ menu</button> 

        </nav>
        <div class = "bg"></div>
        <div class = "container-fluid bookContainer">
            <div class = "row">
                <div class = " descriptionL col-sm-6">Inventory List</div>
                <div class = "descriptionR col-sm-6"><button id ="modalBtn">Add Book</button></div>
            </div>
            <div class = "row">
                <div class="col-sm-12">
                    
                    <table id = book-table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Price</th>
                                <th>ISBN</th>
                                <th>Genre</th>
                                <th>Quantity</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id = "bookList">
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>


    <!--modal html-->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Book Information</h2>
            <form id="book-form">
                <div class="modal-row">
                    <input id="title" name="title" type="text" placeholder="Title" required />
                </div>
                <div class="modal-row">
                    <input id="author" name="author" type="text" placeholder="Author" required />
                </div>
                <div class="modal-row">
                    <input id="price" name="price" type="text" placeholder="Price" required />
                </div>
                <div class="modal-row">
                    <input id="isbn" name="isbn" type="text" placeholder="ISBN#" required />
                </div>
                <div class="modal-row">
                    <input id="genre" name="genre" type="text" placeholder="Genre" required />
                </div>
                <div class="modal-row">
                    <input id="quantity" name="quantity" type="number" placeholder="Quantity" required />
                </div>
                <button type="submit" value="Add Book" id = "addBookBtn">Add Book</button>
            </form>
          </div>
    </div>

    <!--modal html-->
    <div id="updateModal" class="upModal">

        <!-- Modal content -->
        <div class="update-modal-content">
            <span class="updateClose">&times;</span>
            <h2>Update <br> Book Information</h2>
             <form id="update-form">
                <div class="update-row">
                    <input id="update-title" name="title" type="text" placeholder="Title" required />
                </div>
                <div class="update-row">
                    <input id="update-author" name="author" type="text" placeholder="Author" required />
                </div>
                <div class="update-row">
                    <input id="update-price" name="price" type="text" placeholder="Price" required />
                </div>
                <div class="update-row">
                    <input id="update-isbn" name="isbn" type="text" placeholder="ISBN#" required />
                </div>
                <div class="update-row">
                    <input id="update-genre" name="genre" type="text" placeholder="Genre" required />
                </div>
                <div class="update-row">
                    <input id="update-quantity" name="quantity" type="number" placeholder="Quantity" required />
                </div>
                <button type="submit" value="Update Book" id = "saveBookBtn">Save Book</button>
            </form>
        </div>
    </div>
      
      
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
