<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--local stylesheet-->
    <link rel = "stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Books Galore</title>
  </head>
  <body>
    
    <!--Navbar-->
        <nav class="navbar navbar-expand-sm bg-white navbar-light fixed-top">
            <a class="navbar-brand" href="#">
                <img src="images/bgLogo.png" alt="Logo" style="width:50px; height:auto;">
            </a>
            <h1>Books Galore</h1>
            <div id="mySidepanel" class="sidepanel">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <a href="#">About</a>
                <a href="#">Login</a>
            </div>
            <button class="openbtn" onclick="openNav()">☰ menu</button> 

        </nav>
        <div class = "bg"></div>
        <div class = "container-fluid formContainer">
            <div class = "row">
                <div class="col-sm-12">
                    <form id = "formLogin">
                        <div class = "loginContainer" id = "noMessage"> 
                            <h1 class = "loginText">Login</h1>
                            <label for = "uname"><b>Username</b></label>
                            <input type = "text" placeholder="Enter Username" name = "userName" id = "userName" required>
         
                            <label for = "psw"><b>Password</b></label>
                            <input type = "password" placeholder = "Enter Password" name = "password" id = "password" required>
         
                            <button type = "submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
